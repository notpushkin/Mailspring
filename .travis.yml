sudo: true

git:
  submodules: false

language: node_js

node_js:
  - "11"

addons:
  apt:
    packages:
      - build-essential
      - clang
      - libx11-dev
      - libxkbfile-dev
      - execstack
      - fakeroot
      - g++-4.8
      - git
      - libgnome-keyring-dev
      - libgconf-2-4
      - libsecret-1-dev
      - xvfb
      - rpm
      - libxext-dev
      - libxtst-dev
      - libxkbfile-dev
      - curl

matrix:
  include:
    - os: linux
      env: CC=gcc-4.8 CXX=g++-4.8
      dist: trusty

script:
  - npm run lint
  - npm run postinstall
  - DEBUG=electron-packager,electron-osx-sign npm run build

cache:
  directories:
    - node_modules
    - app/node_modules

before_deploy: |
  mkdir -p deploy
  mv app/dist/*.{dmg,zip,deb,rpm} deploy/ || true

after_success: |
  cd deploy/
  for f in *; do
    curl --upload-file "$f" "https://transfer.sh/$f"
  done